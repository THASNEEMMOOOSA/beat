{% extends 'master.html' %}
    
{% block content %}



<div class="container border mt-5  mx-auto w-75 p-5 rounded">
  <h2>Update Person</h2>
  <hr>
<form action="updatepageprocess/" class="row g-3 needs-validation" method="POST" novalidate>
  {% csrf_token %}
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ p.name }}" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Employee ID</label>
      <input type="text" class="form-control" id="eid" name="eid" value="{{ p.eid }}" v required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Date Of Birth</label>
      <div class="input-group has-validation">
       
        <input type="date" class="form-control" id="dob" name="dob"  required>
        <div class="invalid-feedback">
          Please choose a date.
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationCustom03" class="form-label">Address</label>
      <textarea  class="form-control" id="address" name="address" cols="30" rows="10" >{{ p.address }}</textarea>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom04" class="form-label">E-mail</label>
     <input type="email" id="email" name="email" class="form-control" value="{{ p.email }}">
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom05" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="mobno" name="mobno" value="{{ p.mobno }}" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <input  class="btn btn-primary" type="submit" value="Update">
      <a href="/" class="btn btn-danger" >Cancel</a>

    </div>
  </form>
</div>









{% endblock %}
